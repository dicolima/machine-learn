<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Mini Teachable Machine - TensorFlow.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      video { border: 2px solid #444; border-radius: 10px; margin-top: 10px; }
      button { margin: 5px; padding: 8px 12px; }
      input { margin: 5px; padding: 5px; }
      .class-input { display: block; margin-bottom: 10px; }
      .removed { display: none; }
      #buttonsContainer { margin-top: 15px; }
      #status { font-weight: bold; margin-top: 15px; }
    </style>
  </head>  
  <body>
    <h1>Mini Teachable Machine com TensorFlow.js</h1>

    <label for="numClasses">Quantas classes deseja criar?</label>
    <input type="number" id="numClasses" min="2" max="10" value="3">
    <button id="generateInputs">Gerar Campos</button>

    <div id="classInputsContainer"></div>
    <button id="setClasses" disabled>Definir Classes</button>

    <video id="webcam" autoplay muted width="400" height="300"></video><br>
    <button id="enableCam">Ativar Webcam</button>

    <div id="buttonsContainer"></div>

    <button id="train">Treinar e Prever!</button>
    <button id="reset">Resetar</button>

    <p id="status">Aguardando carregamento do TensorFlow.js...</p>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
